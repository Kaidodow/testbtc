<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TETE D'OEUF !</title>
  <style>
    :root{
      --speed: 8s;         /* vitesse de l'animation */
      --bg-speed: 20s;     /* vitesse du fond */
      --pad: clamp(16px, 4vw, 48px);
    }

    /* Page plein écran centrée */
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(60vmax 60vmax at 10% 20%, #ffedd5 0 20%, transparent 40%),
        radial-gradient(60vmax 60vmax at 90% 80%, #e0f2fe 0 20%, transparent 40%),
        conic-gradient(from 0turn, #ff6b6b, #f7b801, #6ee7b7, #60a5fa, #c084fc, #ff6b6b);
      background-size: cover, cover, 200% 200%;
      animation: bgShift var(--bg-speed) linear infinite;
    }

    @keyframes bgShift{
      0%   { background-position: center, center, 0% 50%; }
      50%  { background-position: center, center, 100% 50%; }
      100% { background-position: center, center, 0% 50%; }
    }

    /* Carte translucide pour faire ressortir le texte */
    .card{
      padding: var(--pad);
      border-radius: 28px;
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      background: rgba(255,255,255,0.10);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.20),
        inset 0 0 0 2px rgba(255,255,255,0.20);
      text-align:center;
    }

    h1{
      margin:0;
      line-height:0.9;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 900;
      font-stretch: expanded;
      font-size: clamp(48px, 12vw, 180px);
      letter-spacing: .02em;

      /* Texte arc-en-ciel animé */
      background: linear-gradient(90deg,
        #ff3d3d, #ff8a00, #ffd400, #40e0d0, #3cb0ff, #7a5cff, #ff3dff, #ff3d3d);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbow var(--speed) linear infinite;

      /* Lueur multicolore pour "plein de couleurs" */
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.45),
        0 0 30px rgba(255, 0, 128, 0.35),
        0 0 50px rgba(0, 170, 255, 0.35);
    }

    @keyframes rainbow{
      from { background-position:   0% 50%; }
      to   { background-position: 100% 50%; }
    }

    /* Petite ligne arc-en-ciel décorative */
    .underline{
      margin-top: clamp(8px, 1.5vw, 16px);
      height: clamp(8px, 1.2vw, 14px);
      border-radius: 999px;
      background: linear-gradient(90deg,
        #ff6b6b, #f7b801, #6ee7b7, #60a5fa, #c084fc, #ff6b6b);
      background-size: 200% 100%;
      animation: rainbow var(--speed) linear infinite reverse;
      box-shadow: 0 6px 24px rgba(0,0,0,0.15);
    }

    /* Confettis simples en CSS pour encore plus de couleurs */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
    }
    .confetti span{
      position:absolute;
      width: 10px; height: 14px;
      top:-20px;
      left: var(--x);
      background: var(--c);
      transform: rotate(var(--r));
      animation: fall calc(4s + var(--t)*2s) linear infinite;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.2));
      border-radius: 2px;
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(calc(var(--r) + 1turn)); }
    }
  </style>
</head>
<body>
  <div class="card" role="img" aria-label="JUSTIN MIROUX en lettres arc-en-ciel">
    <h1>MELKIOROVITCH</h1>
    <div class="underline" aria-hidden="true"></div>
  </div>

  <!-- Génère des confettis colorés en JS pur (optionnel) -->
  <div class="confetti" id="confetti" aria-hidden="true"></div>
  <script>
    // Ajoute ~80 confettis de couleurs différentes
    const colors = ["#ff3d3d","#ff8a00","#ffd400","#00d4ff","#3cb0ff","#7a5cff","#ff3dff","#22c55e","#ef4444","#eab308","#06b6d4","#a855f7"];
    const c = document.getElementById("confetti");
    for(let i=0;i<80;i++){
      const s=document.createElement("span");
      s.style.setProperty("--x", Math.random()*100+"vw");
      s.style.setProperty("--t", Math.random()); // temps variable
      s.style.setProperty("--r", (Math.random()*360).toFixed(1)+"deg");
      s.style.setProperty("--c", colors[i % colors.length]);
      c.appendChild(s);
    }
  </script>
</body>
</html>
